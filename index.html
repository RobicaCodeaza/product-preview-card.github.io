<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="/CSS/queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card-preview">
        <picture class="imgBx">
          <source
            media="(max-width:576px)"
            srcset="/images/image-product-mobile.jpg"
          />

          <img
            class="img"
            src="/images/image-product-desktop.jpg"
            alt="Image-Product-Desktop"
          />
        </picture>
        <div class="contentBx">
          <span class="subheading">Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="content-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <span class="actual-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>
          <button class="add-to-cart-btn">
            <span><img src="/images/icon-cart.svg" alt="img-cart" /></span>
            <span class="add-to-cart">Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
